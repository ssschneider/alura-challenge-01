<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura ONE | Challenge 01</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header>
        <h1>
            <img src="src/images/logo.svg" alt="Logo da Alura">
        </h1>
    </header>

    <main>
        <section class="user-insert">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
            <div class="info-warning">
                <img src="src/images/info.svg" alt="Aviso informacional">
                <span>Letras maiúsculas e caracteres especiais serão excluídos na critografia.</span>
            </div>
            <nav>
                <button class="action cryptograph">Critografar</button>
                <button class="action decrypt">Descriptografar</button>
            </nav>
        </section>

        <section class="criptographed">
            <img src="src/images/no-message.svg" alt="Ilustração de uma pessoa olhando para um diamanda através de uma lupa">
            <div class="content">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <!-- <button class="action inactive" id="copy-btn">Copiar</button> -->
        </section>
    </main>

    <script src="src/js/index.js" type="module"></script>
</body>
</html>
